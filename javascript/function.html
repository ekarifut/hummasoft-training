<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>

    <script>
      function penjumlahan(angka1, angka2, angka3) {
        let Hasil = angka1 + angka2 + angka3;
        return Hasil;
      }
      document.getElementById("demo").innerHTML = penjumlahan(4, 4, 10);
      document.getElementById("demo1").innerHTML = penjumlahan(2, 1, 15);
      document.getElementById("demo2").innerHTML = penjumlahan(5, 8, 10);
      document.getElementById("demo3").innerHTML = penjumlahan(7, 4, 1);
      document.getElementById("demo4").innerHTML = penjumlahan(7, 5, 10);
    </script>
  </body>
</html>
